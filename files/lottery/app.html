<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app">
        <div id="pageLoading" class="page page-loading visible">
            <div class="spinner"></div>
        </div>
        <div id="pageIndex" class="page">
            <div id="lottery-form">
                <h3 id="formTitle"></h3>
                <p id="formDescription"></p>
                <div class="input-group fluid">
                    <!-- <label for="username">姓名</label> -->
                    <input type="text" id="username" placeholder="姓名" />
                </div>
                <div class="input-group fluid">
                    <!-- <label for="username">手机</label> -->
                    <input type="text" id="mobile" placeholder="手机号" />
                </div>
                <div class="input-group vertical">
                    <button id="sendUserInfo" class="secondary">提交开始抽奖</button>
                </div>
            </div>
        </div>
        <div id="pageLottery" class="page page-lottery"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
